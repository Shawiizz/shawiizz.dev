name: Build and Deploy

on:
  push:
    branches:
      - '*'
    tags:
      - '*'

jobs:
  build:
    if: github.ref_type == 'branch'
    uses: Shawiizz/devops/.github/workflows/build.yml@main

  deploy:
    if: github.ref_type == 'tag'
    uses: Shawiizz/devops/.github/workflows/deploy.yml@main
    with:
      tag: ${{ github.ref_name }}
    secrets: inherit
